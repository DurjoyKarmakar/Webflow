<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Landing Page</title>
    <link rel="stylesheet" href="Style.css"

</head>

    <body>

      <!-- Header Section -->
  <header class="header">
    <div class="nav">
      <div class="logo">Webfy</div>
      <a href="#" class="btn">Sign Up</a>
    </div>
    
    <h1>
      Cool Dark UI Template for<br>
      <span>Webflow Agencies!</span>
    </h1>
    
    <a href="#" class="btn">Stay Focused</a>
  </header>



    <section class="preview">
  <div class="preview-text">
    <h2>See It in Action</h2>
    <p>Explore the live preview and imagine your brand in this bold new look.</p>
    <a href="#" class="btn small">Launch Live Preview</a>
  </div>

  <div class="preview-image">
    <img src="https://via.placeholder.com/350x220" alt="Preview Image">
  </div>
</section>


   <!-- Stats Section -->
<section class="stats">
  <h2>Joined Thousands of Productive Users</h2>
  <div class="stats-grid">
    <div>
      <h3>50k</h3>
      <p>Active Users</p>
    </div>
    <div>
      <h3>2M+</h3>
      <p>Focus Sessions</p>
    </div>
    <div>
      <h3>95%</h3>
      <p>Satisfaction Rate</p>
    </div>
  </div>
</section>
